
    <div class="row">
      <div class="col-3" *ngFor="let note of notes">

        <div class="card mb-4">
            <div class="card-body">
              <h6 class="card-title">{{ note.title }}</h6>
              <p class="card-text">{{ note.description }}</p>
            </div>
        </div>

      </div>
    </div>
