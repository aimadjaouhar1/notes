

<div class="container">
    <div class="row" *ngFor="let note of notes">
      <div class="col-3">

        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ note.title }}</h5>
              <p class="card-text">{{ note.description }}</p>
            </div>
        </div>

      </div>
    </div>
</div>
